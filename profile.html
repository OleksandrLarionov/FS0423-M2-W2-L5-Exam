<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Profile Settings</title>
		<link
			rel="stylesheet"
			href="_owerwrite_bootstrap/custom/custom-bootstrap.css" />
	</head>
	<body class="bg-dark">
		<nav class="navbar">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img
						src="assets/Netflix_2015_logo.svg"
						alt="Logo"
						width="85"
						height="38"
						class="d-inline-block align-text-top"
				/></a>
			</div>
		</nav>
		<main class="d-flex justify-content-center">
			<div class="container profileSettings text-light text-opacity-50 w-50">
				<div class="container">
					<h3 class="borderLine text-light fs-1">Edit Profile</h3>
				</div>
				<div class="container">
					<div class="row borderLine">
						<div class="col-4">
							<div class="container w-50 bg-success">
								<img
									src="assets/1801287.svg"
									alt="avatar logo"
									class="img-fluid" />
							</div>
						</div>
						<div class="col-8">
							<div class="container borderLine py-3 ps-0">
								<div class="container">
									<p class="bg-secondary text-light p-2">Strive Student</p>
								</div>
								<div class="container"><p class="mb-1">Language:</p></div>
								<div class="container">
									<div class="dropdown">
										<button
											class="btn btn-outline-light rounded-0 dropdown-toggle mt-0"
											type="button"
											data-bs-toggle="dropdown"
											aria-expanded="false">
											Select Language
										</button>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" href="#">English</a></li>
											<li><a class="dropdown-item" href="#">Russian</a></li>
											<li><a class="dropdown-item" href="#">French</a></li>
											<li><a class="dropdown-item" href="#">Spanish</a></li>
											<li><a class="dropdown-item" href="#">German</a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="container borderLine py-3 ps-0">
								<div class="container py-1 d-flex align-items-center">
									<p class="">Maturity Settings:</p>
								</div>
								<div class="container py-1 d-flex align-items-center">
									<p class="text-light bg-secondary bg-opacity-50 px-2">
										ALL MATURITY RATINGS
									</p>
								</div>
								<div class="container py-1 d-flex align-items-center">
									<p class="text-light text-opacity-75">
										Show titles of
										<span class="fw-bold">all maturity ratings </span>for this
										profile.
									</p>
								</div>
								<div class="container">
									<button
										type="button"
										class="editBtn btn btn-outline-secondary rounded-0">
										EDIT
									</button>
								</div>
							</div>
							<div class="container py-3 ps-0">
								<div class="container"><p>Autoplay controls</p></div>
								<div class="container">
									<input
										class="form-check-input border-secondary mt-0 bg-dark border border-1 rounded-0 p-3"
										type="checkbox"
										value=""
										aria-label="Checkbox for following text input"
										id="check1" />
									<label class="mt-1" for="check1"
										>Autoplay next episode in a series on all devices.</label
									>
								</div>
								<div class="container">
									<input
										type="checkbox"
										class="form-check-input border-secondary mt-0 bg-dark border border-1 rounded-0 p-3"
										type="checkbox"
										value=""
										aria-label="Checkbox for following text input"
										id="check2" />
									<label class="mt-1" for="check2"
										>Autoplay previews while browsing on all devices.</label
									>
								</div>
							</div>
						</div>
					</div>
					<div class="container py-3 d-flex justify-content-evenly">
						<button
							type="button"
							class="btnOptProfile btn btn-outline-secondary rounded-0 px-5">
							SAVE
						</button>
						<button
							type="button"
							class="btnOptProfile btn btn-outline-secondary rounded-0 px-5">
							CANCEL
						</button>
						<button
							type="button"
							class="btnOptProfile btn btn-outline-secondary rounded-0 px-5">
							DELETE PROFILE
						</button>
					</div>
				</div>
				<div class="container"></div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
